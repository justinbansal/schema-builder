<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Builder</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="header">
    <h1>Schema Builder üë∑üèº‚Äç‚ôÇÔ∏è</h1>
  </div>
  <div id="app">

    <div class="choose-settings">

      <h2>Choose your settings</h2>
      <p>Add all of your setting components in this step.</p>

      <div class="choose-form-elements">
        <form data-choose-form-elements>
          <div class="header-settings-wrap">
            <p>
              <label>
                <input type="checkbox" class="filled-in" name="name" />
                <span>Section Name</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" name="class" />
                <span>Section Class</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" name="limit" />
                <span>Section Limit</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in" name="maxBlocks" />
                <span>Max blocks</span>
              </label>
            </p>
          </div>
          <div class="row section-settings-row">
            <div class="input-field col s9">
              <select multiple>
                <option value="" disabled selected>Choose your option</option>
                <option value="checkbox">Checkbox</option>
                <option value="number">Number</option>
                <option value="radio">Radio</option>
                <option value="range">Range</option>
                <option value="select">Select</option>
                <option value="text">Text</option>
                <option value="textarea">Textarea</option>
              </select>
              <label>Setting picker</label>
            </div>
            <div class="col s3">
              <button class="btn-floating waves-effect waves-light btn-small red" data-add-setting><i
                  class="material-icons">add</i></button>
            </div>
          </div>
          <div class="row">
            <p>
              <button class="waves-effect waves-light btn-small brown" data-add-block>Add Block üß±</button>
            </p>
            <!-- Blocks will go here -->
            <div class="block-display col s12" data-block-display></div>
          </div>
          <div class="row submit-changes next-row">
            <p>
              <button class="waves-effect waves-light btn-small green" data-save-choices>NEXT</button>
            </p>
          </div>
        </form>
      </div>
    </div>

    <div class="review-settings">

      <h2>Fill in your settings</h2>
      <p>Add data to all of your setting components in this step.</p>

      <div class="review-form-elements">
        <form data-review-form-elements>
        </form>
      </div>
    </div>

    <pre>
      <p>{% schema %}</p>
      <p id="schema"></p>
      <p>{% endschema %}</p>
    </pre>

  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
