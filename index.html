<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Builder</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="app">

    <div class="choose-form-elements">
      <form data-choose-form-elements>
        <p>
          <button data-add-setting>+ Add setting</button>
        </p>
        <p>
          <button data-save-choices>Save choices</button>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" />
            <span>Name</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" />
            <span>Class</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" class="filled-in" />
            <span>Limit</span>
          </label>
        </p>
        <div class="input-field col s12">
          <select multiple>
            <option value="" disabled selected>Choose your option</option>
            <option value="checkbox">Checkbox</option>
            <option value="number">Number</option>
            <option value="radio">Radio</option>
            <option value="range">Range</option>
            <option value="select">Select</option>
            <option value="text">Text</option>
            <option value="textarea">Textarea</option>
          </select>
          <label>Setting select</label>
        </div>
      </form>
    </div>

    <div class="review-form-elements">
      <form data-review-form-elements>
      </form>
    </div>

    <pre>
      <p>{% schema %}</p>
      <p id="schema"></p>
      <p>{% endschema %}</p>
    </pre>

  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
