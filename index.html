<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <h1>Schema Builder 👷🏼‍♂️</h1>
  </div>
  <div id="app">
    <div class="column options">
      <h2>Attributes</h2>

      <button data-name="name" data-type="attribute">Name</button>
      <button data-name="tag" data-type="attribute">Tag</button>
      <button data-name="class" data-type="attribute">Class</button>
      <button data-name="limit" data-type="attribute">Limit</button>

      <h2>Basic setting inputs</h2>

      <button data-name="checkbox" data-type="setting">Checkbox</button>
      <button data-name="number" data-type="setting">Number</button>
      <button data-name="radio" data-type="setting">Radio</button>
      <button data-name="range" data-type="setting">Range</button>
      <button data-name="select" data-type="setting">Select</button>
      <button data-name="text" data-type="setting">Text</button>
      <button data-name="textarea" data-type="setting">Textarea</button>
    </div>
    <div class="column data">

    </div>
    <div class="column preview">
      <pre>

      </pre>
    </div>
  </div>

  <template id="attribute-template">
    <form>
      <label for=""></label>
      <input type="text">
      <button>Submit</button>
    </form>
  </template>

  <template id="setting-template">
    <form>

      <div class="form-group">
        <label for="">ID</label>
        <input name="setting-id" type="text">
      </div>

      <div class="form-group">
        <label for="">Label</label>
        <input name="setting-label" type="text">
      </div>

      <div class="form-group">
        <label for="">Info</label>
        <input name="setting-info" type="text">
      </div>

      <div class="form-group">
        <label for="">Default</label>
        <input name="setting-default" type="text">
      </div>

      <div class="form-group">
        <label for="">Options (separate with commas)</label>
        <input name="setting-options" type="text">
      </div>

      <button>Submit</button>

    </form>
  </template>

  <script src="app.js"></script>
</body>

</html>
